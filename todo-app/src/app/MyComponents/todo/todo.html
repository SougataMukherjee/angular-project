<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<div *ngIf="todos.length===0; else elseBlock">No todos to display</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
    <button class="btn btn-sm btn-danger" (click)="removeAllTodo()">deleteAllTodo</button>
</ng-template>
